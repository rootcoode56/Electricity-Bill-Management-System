<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Service Requests</title>
    <link rel="stylesheet" href="/styles/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Service Requests</h1>
      <a href="/dashboard.html">Back to Menu</a>
      <h2 id="new">Apply for New Connection</h2>
      <form id="new-connection-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required />
        <button type="submit">Apply</button>
      </form>
      <h2 id="meter">Apply for Meter Change</h2>
      <button onclick="applyService('meter_change')">
        Apply for Meter Change
      </button>
      <h2 id="name">Apply for Name Correction</h2>
      <button onclick="applyService('name_correction')">
        Apply for Name Correction
      </button>
      <p id="message"></p>
    </div>
    <script src="/scripts/main.js"></script>
  </body>
</html>
